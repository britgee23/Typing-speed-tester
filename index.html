<!doctype html>
<html>

<meta charset="utf-8">
<title>Untitled Document</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="../script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="masthead">
        <h1>How fast can you type?</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Test your typing speed here! The timer starts when you start typing. Good Luck!</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>I am testing my typing speed. I hope this can help me improve my typing skills. I will keep typing until I get faster.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="Start typing here"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>
        </section>
    </main>

</body>

</html>
